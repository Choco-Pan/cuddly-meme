<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beige Calculator</title>
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #fff; /* Beige background color */
  margin: 10px;
}

.calculator {
  background-color: #F8F0E3; /* Beige calculator background color */
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
}

.display {
  width: 91%;
  margin: 0 auto 10px; /* Center the display horizontally */
  padding: 10px;
  font-size: 20px;
  text-align: right;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 11px;
}

button {
  background-color: #EADDCA; /* Light beige button background color */
  border: none;
  border-radius: 5px;
  padding: 15px;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.2s;
}

button:hover {
  background-color: #EADDCA; /* Darker beige button background color on hover */
  color: white;
}

/* Add additional styles for the focused button */
button:focus {
  background-color: #D5C8B8; /* Lighter beige button background color on focus */
  outline: none;
}

</style>
</head>
<body>
<div class="calculator">
  <input type="text" id="display" class="display" disabled>
  <div class="buttons">
    <button onclick="appendToDisplay('7')">7</button>
    <button onclick="appendToDisplay('8')">8</button>
    <button onclick="appendToDisplay('9')">9</button>
    <button onclick="appendToDisplay('+')">+</button>
    <button onclick="appendToDisplay('4')">4</button>
    <button onclick="appendToDisplay('5')">5</button>
    <button onclick="appendToDisplay('6')">6</button>
    <button onclick="appendToDisplay('-')">-</button>
    <button onclick="appendToDisplay('1')">1</button>
    <button onclick="appendToDisplay('2')">2</button>
    <button onclick="appendToDisplay('3')">3</button>
    <button onclick="appendToDisplay('*')">*</button>
    <button onclick="appendToDisplay('0')">0</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendToDisplay('/')">/</button>
  </div>
</div>
<script>
let display = document.getElementById("display");
let currentExpression = "";

function appendToDisplay(value) {
  currentExpression += value;
  display.value = currentExpression;
}

function clearDisplay() {
  currentExpression = "";
  display.value = "";
}

function calculate() {
  try {
    let result = eval(currentExpression);
    display.value = result;
    currentExpression = result.toString();
  } catch (error) {
    display.value = "Error";
  }
}

// Keyboard input handler
document.addEventListener("keydown", (event) => {
  const key = event.key;
  
  // Check for valid input keys
  if (/^[0-9+\-*/C=]$/.test(key)) {
    event.preventDefault(); // Prevent default key behavior
    
    if (key === "C") {
      clearDisplay();
    } else if (key === "=") {
      calculate();
    } else {
      appendToDisplay(key);
    }
  }
});
</script>
</body>
</html>
